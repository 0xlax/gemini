on:
  push:
    branches: [mani]
  pull_request:
    branches: [main]

  env:
    CARGO_TERM_COLOR: always

  jbs:
    test:
      runs-on: ubuntu-latest

      steps:
        - uses: actions/checkout@v2

        - uses: actions-rs/toochain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

        - uses: actions/cache@v2
        with: 
          path : |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

        - name: cargo fmt
          uses: actions-rs/cargo@v1
          with:
            command: fmt
            args: --all -- --check

        - name: cargo clippy
          uses: actions-rs/cargo@v1
          with:
            command: clippy
            args: --workspace --all-targets -- --deny=warnings

        - name: cargo test
          uses: actions-rs/cargo@v1
          with:
            command: test
            # args: --no-run

        - name: cargo build
          uses: actions-rs/cargo@v1
          with:
            command: build
